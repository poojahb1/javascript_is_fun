<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript on steroids</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="flexbox-container-1">
        <div>
          <button class="btn btn-primary" onclick="age_in_days()">
            Click me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">rest</button>
        </div>
      </div>
      <div class="flexbox-container-1">
        <div id="flexbox-result"></div>
      </div>
    </div>
    <div class="container-2">
      <h2>Challenge 1: Cat Generator</h2>
      <div class="flexbox-container-2">
        <button class="btn btn-success" onclick="generate_cat()">
          Generate Cat
        </button>
      </div>
      <div class="flexbox-container-2" id="flex_cat_gen"></div>
    </div>
    <div class="container-3">
      <h2>Challenge 3: Rock, Paper, Scissors</h2>
      <div class="flexbox-container-3" id="flexbox-rps">
        <img
          id="rock"
          src="/static/image/card_images/rock.png"
          alt=""
          width="150"
          height="150"
          onclick="rps_game(this)"
        />
        <img
          id="paper"
          src="/static/image/card_images/paper.png"
          alt=""
          width="150"
          height="150"
          onclick="rps_game(this)"
        />
        <img
          id="scissor"
          src="/static/image/card_images/scissor.png"
          alt=""
          width="150"
          height="150"
          onclick="rps_game(this)"
        />
      </div>
    </div>
    <div class="container-4">
      <h2>Challenge 4: Change The Color of All Buttons!</h2>
      <div class="flexbox-container-4">
        <form action="">
          <select
            name="bg_color"
            id="select_color"
            onchange="btn_color_change(this)"
          >
            <option value="random">random</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
            <option value="yellow">yellow</option>
            <option value="reset">reset</option>
          </select>
        </form>
        <button class="btn btn-primary">Facebook</button>
        <button class="btn btn-danger">YouTube</button>
        <button class="btn btn-success">mama earth</button>
        <button class="btn btn-warning">Google</button>
      </div>
    </div>
    <div class="container-5">
      <h2>Challenge 5: Blackjack</h2>
      <h3><span id="blackjack-result">Let's Play</span></h3>
      <div class="flexbox-row-1">
        <div id="your-box">
          <h2>You: <span id="blackjack-your-result">0</span></h2>
        </div>
        <div id="dealer-box">
          <h2>Dealer: <span id="blackjack-dealer-result">0</span></h2>
        </div>
      </div>
      <div class="flexbox-row-2">
        <div>
          <button class="btn-lg mr-2 btn-primary" id="blackjack-hit">
            Hit
          </button>
          <button class="btn-lg mr-2 btn-warning" id="blackjack-stand">
            Stand
          </button>
          <button class="btn-lg btn-danger" id="blackjack-deal">Deal</button>
        </div>
      </div>
      <div class="flexbox-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="static/javascript/script.js"></script>
  </body>
</html>
